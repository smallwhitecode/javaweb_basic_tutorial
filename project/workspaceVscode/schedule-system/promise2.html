<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    resolve 函数 在回调函数中如果调用resolve方法，promise会由pending转换为resolved
    reject  函数 在回调函数中如果调用reject方法，promise会由pending转换为reject
    */
    let promise = new Promise(function (resolve, reject) {
      console.log("promise do some code ... ...")
      // resolve("haha")
      // reject("oh no")
      throw new Error("error message")
    })

    promise.then(
      function (value) {
        // promise转换为 resolved状态时 会执行的函数
        console.log("promise success" + value)
      }
    ).catch(
      function (value) {
        // 当promise状态是reject或者 promise 出现异常时  会执行的函数
        console.log("promise catch:" + value);
      }
    )

    console.log('other code1 invoked')
    console.log('other code2 invoked')
  </script>
</head>

<body>

</body>

</html>
