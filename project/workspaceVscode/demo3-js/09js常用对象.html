<!DOCTYPE html>

<head>

  <title>Document</title>
  <script>
      /*
      1、数据
        1、数组的创建方式
        2、数组的API

        */

  var fruits = ["苹果", "榴莲","香蕉", "橘子","榴莲"];
  var fruits2 = ["apple", "banan", "orange"];
  var fruitsAll = fruits.concat(fruits2); //合并两个数组，返回一个新数组
  console.log(fruits);
  console.log(fruits2);
  console.log(fruitsAll);
  // 移除并返回最后一个元素
  var lastFruit = fruitsAll.pop();
  console.log(lastFruit);
  console.log(fruitsAll);
  // 从尾端增加元素并返回长度
  var len = fruitsAll.push("葡萄");
  console.log(len);
  console.log(fruitsAll);
  //查找榴莲
  var index1 = fruitsAll.indexOf("榴莲");
  var index2 = fruitsAll.lastIndexOf("榴莲");
  console.log(index1); //1
  console.log(index2); //4
  // 反转
  fruitsAll.reverse();
  console.log(fruitsAll);
  // 转换为字符串
  var str = fruitsAll.join("-");
  console.log(str);
  // 截取数据
  console.log(fruitsAll.slice(1,4)); //从索引1开始，截取到索引4（不包含4）
  // 移除或添加数据
  console.log(fruitsAll);
  fruitsAll.splice(1,2,"西瓜","火龙果"); //从索引1开始，移除2个元素，并添加两个元素
  console.log(fruitsAll);
