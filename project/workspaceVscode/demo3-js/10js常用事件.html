<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function fun1() {
      // alert("单击了");
      console.log("单击了");
    }
    function fun2() {
        // alert("单击了2");
        console.log("单击了2");
    }
    function fun3() {
      // alert("双击了");
      console.log("双击了");
    }
    function fun4() {
      console.log("鼠标悬停了");
    }
    function fun5() {
      console.log("鼠标移动了");
    }
    function fun6() {
      console.log("鼠标离开了");
    }
    function testChange(value) {
      console.log("内容改变了:" + value);
    }
    function testSubmit() {
      /*
        弹窗的三种方式：
        alert()信息提示框
        prompt()信息输入框
        confirm()信息确认框
      */
      // alert("表单提交了");
      var flag = confirm("确定要提交表单吗？");
      if (!flag) {
        // 在这里我们有机会阻止表单的提交
        // event.preventDefault(); // 阻止默认行为
        return false; // 阻止表单提交
      }
      return true; // 允许表单提交
    }
    /*
      1、事件的绑定方式
        1、通过元素的属性绑定  on***
        2、通过DOM编程动态绑定
        注意事项：
          1、一个事件可以同时绑定多个函数
          2、一个元素可以同时绑定多个事件

      2、常用事件
        1、鼠标事件
          click  单击
          dblclick  双击
          mouseover  鼠标移入
          mouseout  鼠标移出
          mousedown  鼠标按下
          mouseup  鼠标抬起

        2、键盘事件
          keydown  按键按下
          keyup  按键抬起
          keypress  按键按下并抬起

        文本框事件
          focus  获取焦点
          blur  失去焦点
          change  内容改变并失去焦点

        页面事件
          load  页面加载完成后触发
          resize  窗口大小改变时触发
          scroll  滚动条滚动时触发
    */
   function testReset() {
    alert("表单重置了");
   }
  </script>
</head>
<body>
  <form action="01js引入方式.html" method="get" onsubmit="return testSubmit()" onreset="testReset()">
    <input type="text" onchange="testChange(this.value)"/><br>
    <input type="password" /><br>
    <input type="submit" value="提交" />
    <input type="reset" value="重置" />

  </form>

  <input
    type="button"
    value="按钮"
    onclick="fun1(),fun2()"
    ondblclick="fun3()"
  />
  <br>
  <input
    type="text"
    onmouseover="fun4()"
    onmouseout="fun6()"
    onmousemove="fun5()"

</body>
</html>
