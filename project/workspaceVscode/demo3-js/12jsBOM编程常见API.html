<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /*
    window 对象是由浏览器提供给我们的，无需自己new
    window.可以省略不写
      三种弹窗
        alert() 信息提示框
        prompt() 信息输入框
        confirm() 信息确认框

      定时任务
        setTimeout() 只执行一次
        setInterval() 重复执行
    */
    function fun1() {
      window.alert("信息提示框");
    }
    function fun2() {
      var res = window.prompt("hello,请输入你的名字：");
      console.log(res);
    }
    function fun3() {
      var res = window.confirm("确定要删除吗？");
      console.log(res);
    }
    function fun4() {
      window.setTimeout(function(){
        console.log("hello");
      },2000)
    }
    function funA() {
      //向后翻页
      window.history.back();
    }

    function funB() {
      //向后翻页
      // window.history.forward();
      window.history.go(1);
    }

    function funC() {
      window.location.href = "http://www.atguigu.com";//修改地址栏中的url
    }

    function funD() {
      //向sessionStorage中存储数据
      window.sessionStorage.setItem("name","tom");
      //向localStorage中存储数据
      window.localStorage.setItem("name","jerry");
    }
    function funE() {
      console.log(window.sessionStorage.getItem("name"));
      console.log(window.localStorage.getItem("name"));
    }
    function funF() {
      window.sessionStorage.clear();
      window.localStorage.clear();
    }
  </script>
</head>
<body>
  <button onclick="funD()">存储数据</button>
  <button onclick="funE()">读取数据</button>
  <button onclick="funF()">清空数据</button>
  <hr>
  <button onclick="funA()">上一页</button>
  <button onclick="funB()">下一页</button>

  <a href="http://www.atguigu.com">尚硅谷</a>
  <hr>

  <button onclick="fun1()">信息提示框</button>
  <button onclick="fun2()">信息输入框</button>
  <button onclick="fun3()">信息确认框</button>
  <button onclick="fun4()">两秒钟后向控制台打印hello</button>
</body>
</html>
