<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    class Person {
      //属性
      #n; // 私有属性
      age;
      // getter,setter
      get name() {
        return this.#n;
      }
      set name(value) {
        this.#n = value;
      }
      eat(food) {
        console.log(`${this.age}岁的${this.#n}在吃${food}`);
      }
      // 静态方法
      static sum(a,b){
        return a+b;
      }
      // 构造器
      constructor(name, age) {
        this.#n = name;
        this.age = age;
      }
    }
   /*  let person = new Person();
    person.name = "张三";
    person.age = 18;
    console.log(person.name);
    console.log(Person.sum(10, 20)); */
    // 访问私有属性
    let person = new Person("李四", 20);
    console.log(person.name);

    class Student extends Person {
        grade;
        score;
        study() {
          console.log(`${this.age}岁的${this.name}在学习`);
        }
        constructor(name, age,score) {
          super(name, age);
          this.score = score;
        }
      }
      let stu = new Student("学生小李", 18,100);
      stu.eat("面条");
      stu.study();
  </script>
</head>
