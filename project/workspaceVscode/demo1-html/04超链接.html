<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
          href属性用于定义连接
              href中可以使用绝对路径,以/开头,始终以一个路径作为基准路径作为出发点
              href中也可以使用相对路径,不以/开头,以当前文件所在路径为出发点
              href中也可以定义完整的URL
          target用于定义打开的方式
              _blank 在新窗口中打开目标资源
              _self  在当前窗口中打开目标资源
       -->
  <a href="https://www.example.com" target="_self">这是一个超链接</a>
</body>
</html>
